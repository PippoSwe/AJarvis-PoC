<!DOCTYPE html>
<html lang="it">
	<head>
    	<meta charset="utf-8">
		<title>AJarvis Recorder</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link href="styles/ionicons.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center mt-3">
				<div class="col-sm-12 col-md-6">
					<form>
						<div class="form-group">
							<label for="project-name">Scegli il progetto:</label>
							<select id="project-name" class="form-control">
								<option value="primo">primo</option>
								<option value="secondo">secondo</option>
								<option value="terzo">terzo</option>
							</select>
						</div>
					</form>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-sm-12 col-md-6">
					<button class="record btn btn-primary"><i class="ion-android-microphone mr-1"></i> registra</button>
					<button class="stop btn btn-outline-danger"><i class="ion-stop mr-1"></i> stop</button>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-sm-12 col-md-6" id="downloadContainer">
				</div>
			</div>
			<!-- Load script -->
			<script src="script/app.js"></script>
			<script src="script/mediaDevices-getUserMedia-polyfill.js"></script>
		</div>
	</body>
</html>
